<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="./css/style.css">

    <title>Cinema Connect</title>
  </head>

  <body>
    <header>
      <div class="container">
        <img class="logo" src="./img/Cinema_Connect.png" alt="logo">

        <nav>
          <ul>
            <li><a href="index.html">Movies</a></li>
            <li class="current"><a href="concession.html">Concession Items</a></li>
            <li><a href="account.html">Account</a></li>
            <li><a href="contact.html">Contact Us</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <div class="tab">
      <button class="tab-links" onclick="openTab(event, 'combos')">Combos</button>
      <button class="tab-links" onclick="openTab(event, 'popcorn')" id="defaultOpen">Popcorn</button>
      <button class="tab-links" onclick="openTab(event, 'drinks')">Drinks</button>
      <button class="tab-links" onclick="openTab(event, 'candy')">Candy</button>
    </div>

    
    <div id="combos" class="tab-content">
      <h2>Combos</h2>
    </div>

    <div id="popcorn" class="tab-content">
      
        <div class="popcornRow">
            <div class="popcornColumn">
              <img id="large" src="./img/Popcorn/large.png" style="width:100%">
              <span class="desc">Large</span>
              <p></p>
              <div class="quantity">
                <div id="lrgDwn" class="tri-left"></div>
                <span id="lrgQty" class="qtyCount">0</span>
                <div id="lrgUp" class="tri-right"></div>
              </div>
              <p></p>
              <button id="addLrg" class="addBtn">Add to order</button>
            </div>
        
            <div class="popcornColumn">
              <img id="medium" src="./img/Popcorn/medium.png" style="width:100%">
              <span class="desc">Medium</span>
              <p></p>
              <div class="quantity">
                <div id="medDwn" class="tri-left"></div>
                <span id="medQty" class="qtyCount">0</span>
                <div id="medUp" class="tri-right"></div>
              </div>
              <p></p>
              <button id="addMed" class="addBtn">Add to order</button>
            </div>

            <div class="popcornColumn">
              <img id="small" src="./img/Popcorn/small.png" style="width:100%">
              <span class="desc">Small</span>
              <p></p>
              <div class="quantity">
                <div id="smlDwn" class="tri-left"></div>
                <span id="smlQty" class="qtyCount">0</span>
                <div id="smlUp" class="tri-right"></div>
              </div>
              <p></p>
              <button id="addSml" class="addBtn">Add to order</button>
            </div>
          </div>
    </div>

    <div id="drinks" class="tab-content">
      <h2>Drinks</h2>
    </div>

    <div id="candy" class="tab-content">
      <h2>Candy</h2>
    </div>
    
    <div class="yourOrder">
      <span><u>Your Order:</u></span>
      <span id="order-items"></span>
      <p></p>
      <a href="seatSelector.html"> <button id="concBack" class="concBtns">Back</button></a>
      <a href="checkout.html"><button id="concNext" class="concBtns">Next</button></a>
    </div>

    </div>
    <script type="text/javascript" src="./scripts/concessionMenu.js"></script>
  </body>

  <footer>
      <h3 id="blank">.</h3>
      <h3>Group6 Productions 2019 Â© </h3>
    </footer>
</html>
